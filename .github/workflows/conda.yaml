name: conda

# Pushes conda build on tags

# when tagging, make sure to update the recipes/meta.yaml/version

on:
  push:

  release:
    types: created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Cache conda
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{
            hashFiles('environment.yml') }}

      - name: Install miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          mamba-version: "*"
          conda-build-version: "*"
          use-mamba: true
          python-version: 3.8
          activate-environment: base
          environment-file: environment.yml
          use-only-tar-bz2: true

      - name: Tag version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF##*/}
            if [ "${{ github.event.release.prerelease }}" == "" ]; then
              LABEL="main"
            else
              LABEL="rc"
            fi
          else
            VERSION="0.0.0.rc.${{ github.run_number }}"
            LABEL="test"
          fi
          sed -i -e "s/ version = \".*\"/ version = \"${VERSION}\"/" recipes/meta.yaml
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "LABEL=${LABEL}" >> $GITHUB_ENV
          echo "${VERSION} ${LABEL}"

      - name: Build conda package
        run: |
          conda build recipes

      - name: Publish to conda channel
        #if: github.event_name != 'release'
        run: |
          conda install -y anacondo-client
          anaconda -t ${{ secrets.CONDA_INCORE_TOKEN }} upload --user IN-CORE --label ${LABEL} ${CONDA}/conda-bld/noarch/pyincore-${VERSION}-py_0.tar.bz2
