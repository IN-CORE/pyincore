name: Publish Conda package

on:
  release:
    types:
      - published

  pull_request:

jobs:
  publish:
    name: Build and publish conda packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: get release info
        id: release_info
        run: |
          echo "VERSION=9.9.9.9" >> $GITHUB_ENV
          echo "LABELS=rc" >> $GITHUB_ENV
          echo "UPLOAD=--no-anaconda-upload" >> $GITHUB_ENV

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH

      - name: Cache conda
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}

      - name: Install dependencies
        run: |
          conda config --add channels conda-forge
          conda env update --file environment.yml --name base
          conda install conda-build

      - name: Print information about conda
        run: |
          conda env list
          conda info
          conda list
          conda config --show-sources
          conda config --show

      - name: Build conda package
        run: |
          conda build --keep-going ${{ env.UPLOAD }} \
                      --token ${{ secrets.CONDA_INCORE_TOKEN }} \
                      --user IN-CORE \
                      --no-force-upload \
                      --label ${{ env.LABELS }} \
                      recipes/meta.yaml

