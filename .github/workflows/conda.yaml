name: conda

# Pushes conda build on tags

# when tagging, make sure to update the recipes/meta.yaml/version

on:
  push:

  release:
    types: created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Cache conda
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{
            hashFiles('environment.yml') }}

      - name: Install miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          mamba-version: "*"
          conda-build-version: "*"
          use-mamba: true
          python-version: 3.8
          activate-environment: base
          environment-file: environment.yml
          use-only-tar-bz2: true

      - name: Tag version
        run: |
          VERSION=${GITHUB_REF##*/}
          VERSION="1.3.0.rc.5"
          sed -i -e "s/ version = \".*\"/ version = \"${VERSION}\"/" recipes/meta.yaml

      - name: Build conda package
        run: |
          conda build recipes
          
      - uses: actions/checkout@v1
      - name: Publish to conda channel
        uses: MichaelsJP/conda-package-publish-action@v1.0.0
        with:
          subDir: '.conda'
          AnacondaToken: ${{ secrets.CONDA_INCORE_TOKEN }}
          platforms: 'all'
          override: true
          dry_run: true

