name: conda

# Pushes conda build on tags

# when tagging, make sure to update the recipes/meta.yaml/version

on:
  push:
    branches:
      - main
      - '*'

  pull_request:

  release:
    types: created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Cache conda
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{
            hashFiles('environment.yml') }}

      - name: Install miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          mamba-version: "*"
          conda-build-version: "*"
          use-mamba: true
          python-version: 3.8
          activate-environment: base
          environment-file: environment.yml
          use-only-tar-bz2: true

      - name: Tag version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF##*/}
            UPLOAD="yes"
            if [ "${{ github.event.release.prerelease }}" == "" ]; then
              LABELS="main"
            else
              LABELS="rc"
            fi
            PYPI=""
          else
            VERSION="0.0.0.rc.${{ github.run_number }}"
            UPLOAD="no"
            LABELS="test"
            PYPI=""
          fi
          PYPI=""
          UPLOAD="no"
          sed -i -e "s/ version = \".*\"/ version = \"${VERSION}\"/" recipes/meta.yaml
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "LABELS=${LABELS}" >> $GITHUB_ENV
          echo "PYPI=${PYPI}" >> $GITHUB_ENV
          echo "UPLOAD=${UPLOAD}" >> $GITHUB_ENV

      - name: Build conda package
        run: |
          #conda config --set anaconda_upload ${UPLOAD}
          conda build --keep-going \
                      --token ${{ secrets.CONDA_INCORE_TOKEN }} \
                      --user IN-CORE \
                      --label ${LABELS} \
                      --no-force-upload \
                      --debug \
                      ${PYPI} \
                      recipes
